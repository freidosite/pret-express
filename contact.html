<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Site de Prêt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Contactez-nous</h1>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="a-propos.html">À propos</a></li>
        <li><a href="services.html">Nos services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Envoyez-nous un message</h2>
      <form>
        <label for="nom">Nom :</label><br>
        <input type="text" id="nom" name="nom" placeholder="Votre nom"><br><br>

        <label for="email">Email :</label><br>
        <input type="email" id="email" name="email" placeholder="Votre adresse email"><br><br>

        <label for="message">Message :</label><br>
        <textarea id="message" name="message" rows="4" placeholder="Votre message..."></textarea><br><br>

        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Mon Site de Prêt - Tous droits réservés</p>
  </footer>
</body>
</html>
